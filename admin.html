<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | Don Tasko</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; color: #1a1a1a;
        }
        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #2c3e50; display: flex; justify-content: center; align-items: center; z-index: 1000; 
        }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; }
        .dashboard-container { display: none; max-width: 1400px; margin: 0 auto; }
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; background: rgba(255,255,255,0.9); 
            padding: 20px; border-radius: 15px; backdrop-filter: blur(10px);
        }
        .main-grid { display: grid; grid-template-columns: 1fr 380px; gap: 20px; }
        .sala-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #salaContainer { 
            width: 100%; height: 600px; position: relative; 
            background: #f8f9fa; border: 2px dashed #dee2e6; border-radius: 15px;
            overflow: hidden;
        }
        .mesa { 
            position: absolute; width: 90px; height: 90px; 
            background: #4caf50; color: white; border-radius: 15px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; cursor: grab; font-size: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); user-select: none;
        }
        .mesa.reservada { background: #ff9800; }
        .mesa.ocupada { background: #f44336; }
        .mesa-cliente { font-weight: bold; font-size: 10px; margin-bottom: 4px; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; width: 100%; padding: 0 5px; }
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .card-lateral { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .reservasList { max-height: 350px; overflow-y: auto; margin-top: 15px; }
        .reserva-item { padding: 12px; border-radius: 10px; background: #f8f9fa; margin-bottom: 8px; border-left: 5px solid #ddd; font-size: 13px; }
        .reserva-item.chegou { border-left-color: #4caf50; background: #e8f5e9; }
        input, select, button { padding: 10px; border-radius: 8px; border: 1px solid #ddd; width: 100%; }
        button { cursor: pointer; font-weight: bold; border: none; }
        #salvando-msg { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; display: none; z-index: 3000; font-size: 12px; }
    </style>
</head>
<body>

    <div id="salvando-msg">üíæ A guardar posi√ß√£o...</div>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-bottom:20px">üîê Don Tasko Admin</h2>
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="verificarPass()" style="background:#764ba2; color:white; margin-top:10px">Entrar</button>
            <p id="erro" style="color:red; display:none; margin-top:10px">Incorreto!</p>
        </div>
    </div>

    <div id="dashboard-content" class="dashboard-container">
        <div class="header">
            <h2>üç∑ Gest√£o de Reservas</h2>
            <div style="display:flex; gap:10px; width: auto;">
                <input type="date" id="dataSelecionada" onchange="mudarData()" style="width:160px">
                <button onclick="carregarDados()" style="width:50px; background:#eee">üîÑ</button>
                <button onclick="location.reload()" style="width:80px; background:#f44336; color:white">Sair</button>
            </div>
        </div>

        <div class="main-grid">
            <div class="sala-card">
                <h3 style="margin-bottom:15px">Mapa da Sala</h3>
                <div id="salaContainer"></div>
            </div>

            <div class="sidebar">
                <div class="card-lateral">
                    <h3>Reservas: <span id="labelData"></span></h3>
                    <div id="reservasList" class="reservasList">Carregando...</div>
                </div>
                
                <div class="card-lateral">
                    <h3>Nova Reserva Manual</h3>
                    <form id="formManual" style="display:flex; flex-direction:column; gap:10px">
                        <input type="text" name="nome" placeholder="Nome Cliente" required>
                        <input type="number" name="pax" placeholder="N¬∫ Pessoas" required>
                        <input type="date" name="data" id="dataManual" required>
                        <input type="time" name="hora" required>
                        <select name="turno">
                            <option value="Almo√ßo">Almo√ßo</option>
                            <option value="Jantar">Jantar</option>
                        </select>
                        <button type="submit" style="background:#764ba2; color:white">Gravar Reserva</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            URL_SCRIPT: "https://script.google.com/macros/s/AKfycbziBFUSKq2M1W4fZI84TJYPJ8SPLpdHr5X6ZaA0jYiQZyjJSsNdbl1O5ZIbgxvDz1dF/exec",
            PASS_CORRETA: "Tasko123"
        };

        let dataSelecionada = new Date().toISOString().split('T')[0];
        let todasReservas = {};
        let todasMesas = [];
        let dragMesaId = null;

        function verificarPass() {
            if (document.getElementById('passInput').value === CONFIG.PASS_CORRETA) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
                document.getElementById('dataSelecionada').value = dataSelecionada;
                document.getElementById('dataManual').value = dataSelecionada;
                document.getElementById('labelData').textContent = dataSelecionada;
                inicializar();
            } else {
                document.getElementById('erro').style.display = 'block';
            }
        }

        async function inicializar() {
            await carregarMesas();
            await carregarDados();
        }

        async function carregarMesas() {
            try {
                const resp = await fetch(CONFIG.URL_SCRIPT, { method: 'POST', body: JSON.stringify({ action: 'getMesas' }) });
                const data = await resp.json();
                todasMesas = data.mesas || [];
                renderizarSala();
            } catch (e) { console.error(e); }
        }

        async function carregarDados() {
            try {
                const response = await fetch(CONFIG.URL_SCRIPT, { method: 'POST', body: JSON.stringify({ action: 'getDashboard' }) });
                const data = await response.json();
                // Importante: O backend deve enviar o objeto 'todasReservas'
                todasReservas = data.todasReservas || {};
                renderizarLista();
                atualizarOcupacaoMesas();
            } catch (e) { console.error(e); }
        }

        function mudarData() {
            dataSelecionada = document.getElementById('dataSelecionada').value;
            document.getElementById('labelData').textContent = dataSelecionada;
            document.getElementById('dataManual').value = dataSelecionada;
            renderizarLista();
            atualizarOcupacaoMesas();
        }

        function renderizarSala() {
            const container = document.getElementById('salaContainer');
            container.innerHTML = '';
            todasMesas.forEach(mesa => {
                const div = document.createElement('div');
                div.className = 'mesa';
                div.id = `mesa-${mesa.id}`;
                div.style.left = (mesa.x || 50) + 'px';
                div.style.top = (mesa.y || 50) + 'px';
                div.draggable = true;
                div.innerHTML = `<div class="mesa-cliente"></div><div>${mesa.nome}</div>`;
                
                div.addEventListener('dragstart', (e) => dragMesaId = mesa.id);
                container.appendChild(div);
            });

            container.addEventListener('dragover', (e) => e.preventDefault());
            container.addEventListener('drop', async (e) => {
                e.preventDefault();
                const rect = container.getBoundingClientRect();
                const x = Math.round(e.clientX - rect.left - 45);
                const y = Math.round(e.clientY - rect.top - 45);
                const el = document.getElementById(`mesa-${dragMesaId}`);
                if (el) {
                    el.style.left = x + 'px';
                    el.style.top = y + 'px';
                    salvarPosicaoMesa(dragMesaId, x, y);
                }
            });
        }

        async function salvarPosicaoMesa(id, x, y) {
            document.getElementById('salvando-msg').style.display = 'block';
            await fetch(CONFIG.URL_SCRIPT, {
                method: 'POST',
                body: JSON.stringify({ action: 'updateMesaPos', id: id, x: x, y: y })
            });
            setTimeout(() => document.getElementById('salvando-msg').style.display = 'none', 800);
        }

        function renderizarLista() {
            const lista = document.getElementById('reservasList');
            // Procura as reservas para a string da data selecionada (YYYY-MM-DD)
            const reservas = todasReservas[dataSelecionada] || [];
            
            if (reservas.length === 0) {
                lista.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px">Vazio para este dia.</p>';
                return;
            }

            lista.innerHTML = reservas.map(res => `
                <div class="reserva-item ${res.status === 'Chegou' ? 'chegou' : ''}">
                    <b>${res.hora}</b> - ${res.nome} (${res.pax}p)
                    <div style="margin-top:8px; display:flex; gap:5px">
                        <button style="background:#4caf50; color:white; padding:5px; font-size:11px" onclick="acaoReserva('marcarChegada','${res.id}')">Confirmar</button>
                        <button style="background:#f44336; color:white; padding:5px; font-size:11px" onclick="acaoReserva('cancelarReserva','${res.id}')">Apagar</button>
                    </div>
                </div>
            `).join('');
        }

        function atualizarOcupacaoMesas() {
            const reservas = todasReservas[dataSelecionada] || [];
            document.querySelectorAll('.mesa').forEach(m => {
                m.className = 'mesa';
                m.querySelector('.mesa-cliente').textContent = '';
            });
            reservas.forEach(res => {
                if (res.mesa) {
                    const el = document.getElementById(`mesa-${res.mesa}`);
                    if (el) {
                        el.className = res.status === 'Chegou' ? 'mesa ocupada' : 'mesa reservada';
                        el.querySelector('.mesa-cliente').textContent = res.nome;
                    }
                }
            });
        }

        async function acaoReserva(acao, id) {
            await fetch(CONFIG.URL_SCRIPT, { method: 'POST', body: JSON.stringify({ action: acao, id: id }) });
            carregarDados();
        }

        document.getElementById('formManual').onsubmit = async function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'A gravar...';
            
            const dados = Object.fromEntries(new FormData(this));
            dados.action = 'reservaManual';
            
            try {
                await fetch(CONFIG.URL_SCRIPT, { method: 'POST', body: JSON.stringify(dados) });
                this.reset();
                document.getElementById('dataManual').value = dataSelecionada;
                await carregarDados();
            } finally {
                btn.disabled = false;
                btn.textContent = 'Gravar Reserva';
            }
        };
    </script>
</body>
</html>
