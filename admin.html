<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | Don Tasko</title>
    <style>
        /* CSS ORIGINAL RECUPERADO */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; color: #1a1a1a;
        }
        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #2c3e50; display: flex; justify-content: center; align-items: center; z-index: 1000; 
        }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; }
        
        .dashboard-container { display: none; max-width: 1400px; margin: 0 auto; }
        
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; background: rgba(255,255,255,0.9); 
            padding: 20px; border-radius: 15px; backdrop-filter: blur(10px);
        }

        .main-grid { display: grid; grid-template-columns: 1fr 380px; gap: 20px; }

        /* SALA E MESAS */
        .sala-card { 
            background: white; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative;
        }
        #salaContainer { 
            width: 100%; height: 600px; position: relative; 
            background: #f8f9fa; border: 2px dashed #dee2e6; border-radius: 15px;
            overflow: hidden;
        }
        .mesa { 
            position: absolute; width: 90px; height: 90px; 
            background: #4caf50; color: white; border-radius: 15px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; cursor: grab; transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 12px;
        }
        .mesa:active { cursor: grabbing; transform: scale(1.05); }
        .mesa.reservada { background: #ff9800; }
        .mesa.ocupada { background: #f44336; }
        .mesa-cliente { font-weight: bold; font-size: 10px; margin-bottom: 4px; padding: 0 5px; text-align: center; }

        /* SIDEBAR E LISTA */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .card-lateral { 
            background: white; padding: 20px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .reservasList { max-height: 400px; overflow-y: auto; margin-top: 15px; }
        .reserva-item { 
            padding: 15px; border-radius: 12px; background: #f8f9fa; 
            margin-bottom: 10px; border-left: 5px solid #ddd;
        }
        .reserva-item.chegou { border-left-color: #4caf50; background: #e8f5e9; }
        
        /* BOT√ïES */
        button { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-chegou { background: #4caf50; color: white; margin-right: 5px; }
        .btn-cancelar { background: #ffebee; color: #d32f2f; }
        
        #debug-console { 
            position: fixed; bottom: 20px; left: 20px; width: 300px; height: 150px; 
            background: rgba(0,0,0,0.8); color: #00ff00; font-family: monospace; 
            padding: 10px; border-radius: 10px; display: none; overflow-y: auto; z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-bottom:20px">üîê Admin Tasko</h2>
            <input type="password" id="passInput" placeholder="Password" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd">
            <button onclick="verificarPass()" style="width:100%; background:#764ba2; color:white">Entrar</button>
            <p id="erro" style="color:red; display:none; margin-top:10px">Incorreto!</p>
        </div>
    </div>

    <div id="dashboard-content" class="dashboard-container">
        <div class="header">
            <h2>üç∑ Gest√£o de Reservas</h2>
            <div style="display:flex; gap:10px">
                <input type="date" id="dataSelecionada" onchange="mudarData()" style="padding:8px; border-radius:8px; border:1px solid #ddd">
                <button onclick="carregarDados()" style="background:#eee">üîÑ</button>
                <button onclick="location.reload()" style="background:#f44336; color:white">Sair</button>
            </div>
        </div>

        <div class="main-grid">
            <div class="sala-card">
                <h3 style="margin-bottom:15px">Mapa de Mesas (Arraste para organizar)</h3>
                <div id="salaContainer"></div>
            </div>

            <div class="sidebar">
                <div class="card-lateral">
                    <h3>Lista de Hoje</h3>
                    <div id="reservasList" class="reservasList">Carregando...</div>
                </div>
                
                <div class="card-lateral">
                    <h3>Nova Reserva</h3>
                    <form id="formManual" style="display:flex; flex-direction:column; gap:10px">
                        <input type="text" name="nome" placeholder="Nome" required style="padding:8px; border-radius:5px; border:1px solid #ddd">
                        <input type="number" name="pax" placeholder="Pessoas" required style="padding:8px; border-radius:5px; border:1px solid #ddd">
                        <input type="time" name="hora" required style="padding:8px; border-radius:5px; border:1px solid #ddd">
                        <button type="submit" style="background:#764ba2; color:white">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="debug-console"></div>

    <script>
        const CONFIG = {
            URL_SCRIPT: "https://script.google.com/macros/s/AKfycbziBFUSKq2M1W4fZI84TJYPJ8SPLpdHr5X6ZaA0jYiQZyjJSsNdbl1O5ZIbgxvDz1dF/exec",
            PASS_CORRETA: "Tasko123"
        };

        let dataSelecionada = new Date().toISOString().split('T')[0];
        let todasReservas = {};
        let todasMesas = [];

        // LOGIN
        function verificarPass() {
            if (document.getElementById('passInput').value === CONFIG.PASS_CORRETA) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
                document.getElementById('dataSelecionada').value = dataSelecionada;
                inicializar();
            } else {
                document.getElementById('erro').style.display = 'block';
            }
        }

        async function inicializar() {
            await carregarMesas();
            await carregarDados();
        }

        function mudarData() {
            dataSelecionada = document.getElementById('dataSelecionada').value;
            renderizarLista();
            atualizarOcupacaoMesas();
        }

        // CARREGAR DADOS
        async function carregarDados() {
            try {
                const response = await fetch(CONFIG.URL_SCRIPT, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getDashboard' })
                });
                const data = await response.json();
                todasReservas = data.todasReservas || {};
                renderizarLista();
                atualizarOcupacaoMesas();
            } catch (e) { console.error(e); }
        }

        async function carregarMesas() {
            try {
                const resp = await fetch(CONFIG.URL_SCRIPT, { method: 'POST', body: JSON.stringify({ action: 'getMesas' }) });
                const data = await resp.json();
                todasMesas = data.mesas || getMesasPadrao();
                renderizarSala();
            } catch (e) { 
                todasMesas = getMesasPadrao(); 
                renderizarSala();
            }
        }

        function getMesasPadrao() {
            let m = [];
            for(let i=1; i<=10; i++) m.push({id: i, nome: 'Mesa '+i, x: i*40, y: 50});
            return m;
        }

        // RENDERIZA√á√ÉO
        function renderizarSala() {
            const container = document.getElementById('salaContainer');
            container.innerHTML = '';
            todasMesas.forEach(mesa => {
                const div = document.createElement('div');
                div.className = 'mesa';
                div.id = `mesa-${mesa.id}`;
                div.style.left = (mesa.x || 0) + 'px';
                div.style.top = (mesa.y || 0) + 'px';
                div.draggable = true;
                div.innerHTML = `<div class="mesa-cliente"></div><div>${mesa.nome}</div>`;
                
                // Eventos Drag & Drop
                div.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', mesa.id);
                    offsetX = e.offsetX;
                    offsetY = e.offsetY;
                });
                container.appendChild(div);
            });

            container.addEventListener('dragover', (e) => e.preventDefault());
            container.addEventListener('drop', (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text/plain');
                const el = document.getElementById(`mesa-${id}`);
                const rect = container.getBoundingClientRect();
                el.style.left = (e.clientX - rect.left - 45) + 'px';
                el.style.top = (e.clientY - rect.top - 45) + 'px';
            });
        }

        function renderizarLista() {
            const lista = document.getElementById('reservasList');
            const reservas = todasReservas[dataSelecionada] || [];
            if (reservas.length === 0) {
                lista.innerHTML = '<p style="text-align:center; color:#999">Sem reservas.</p>';
                return;
            }
            lista.innerHTML = reservas.map(res => `
                <div class="reserva-item ${res.status === 'Chegou' ? 'chegou' : ''}">
                    <strong>${res.hora}</strong> - ${res.nome} (${res.pax}p)
                    <div style="margin-top:10px">
                        <button class="btn-chegou" onclick="marcarChegada('${res.id}')">OK</button>
                        <button class="btn-cancelar" onclick="cancelar('${res.id}')">X</button>
                    </div>
                </div>
            `).join('');
        }

        function atualizarOcupacaoMesas() {
            const reservas = todasReservas[dataSelecionada] || [];
            document.querySelectorAll('.mesa').forEach(m => {
                m.className = 'mesa';
                m.querySelector('.mesa-cliente').textContent = '';
            });
            reservas.forEach(res => {
                if (res.mesa) {
                    const el = document.getElementById(`mesa-${res.mesa}`);
                    if (el) {
                        el.className = res.status === 'Chegou' ? 'mesa ocupada' : 'mesa reservada';
                        el.querySelector('.mesa-cliente').textContent = res.nome;
                    }
                }
            });
        }

        // A√ß√µes simplificadas
        async function marcarChegada(id) {
            await fetch(CONFIG.URL_SCRIPT, { method: 'POST', body: JSON.stringify({ action: 'marcarChegada', id: id }) });
            carregarDados();
        }

        async function cancelar(id) {
            if(confirm('Apagar?')) {
                await fetch(CONFIG.URL_SCRIPT, { method: 'POST', body: JSON.stringify({ action: 'cancelarReserva', id: id }) });
                carregarDados();
            }
        }
    </script>
</body>
</html>
