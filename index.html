<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas | Don Tasko</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --text: #333; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9f9f9; color: var(--text); display: flex; justify-content: center; padding: 20px; }
        .booking-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo h1 { color: var(--primary); margin: 0; font-size: 24px; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        textarea { resize: none; }
        .btn-submit { background: var(--accent); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 25px; cursor: pointer; transition: transform 0.2s; }
        .btn-submit:active { transform: scale(0.98); }
        .loading { display: none; text-align: center; margin-top: 10px; color: var(--accent); font-weight: bold; }
        #mensagem-sucesso { display: none; background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="booking-card">
    <div class="logo">
        <h1>üçΩÔ∏è Don Tasko</h1>
        <p>Reserve a sua mesa em segundos</p>
    </div>

    <div id="mensagem-sucesso">‚úÖ Reserva enviada com sucesso! Receber√° um e-mail em breve.</div>

    <form id="formReserva">
        <label>Nome Completo</label>
        <input type="text" name="nome" placeholder="Ex: Jo√£o Silva" required>

        <label>Telem√≥vel</label>
        <input type="tel" name="telemovel" placeholder="912 345 678" required>

        <label>E-mail</label>
        <input type="email" name="email" placeholder="seu@email.com" required>

        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Data</label>
                <input type="date" name="data" id="dataReserva" required>
            </div>
            <div style="flex: 1;">
                <label>Pessoas</label>
                <input type="number" name="pax" value="2" min="1" max="20" required>
            </div>
        </div>

        <label>Hor√°rio</label>
        <select name="horario" id="selectHorario">
            <option value="12:30">12:30 (Almo√ßo)</option>
            <option value="13:00">13:00 (Almo√ßo)</option>
            <option value="19:30">19:30 (Jantar)</option>
            <option value="20:00">20:00 (Jantar)</option>
            <option value="21:00">21:00 (Jantar)</option>
        </select>

        <label>Observa√ß√µes (Opcional)</label>
        <textarea name="obs" rows="3" placeholder="Ex: Mesa no p√°tio, alergias, cadeira de beb√©..."></textarea>

        <button type="submit" class="btn-submit" id="btnEnviar">Confirmar Reserva</button>
        <div class="loading" id="loader">A processar o seu pedido...</div>
    </form>
</div>

<script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyawjojVqh1BmC-osO77jB1aAjBgK42vTBWjxfhqWAjTriV-nAWxP7Snto8ZUUuGn91/exec
    // Bloquear datas passadas
    const hoje = new Date().toISOString().split('T')[0];
    document.getElementById('dataReserva').setAttribute('min', hoje);
    document.getElementById('dataReserva').value = hoje;

    document.getElementById('formReserva').onsubmit = function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('btnEnviar');
        const loader = document.getElementById('loader');
        
        btn.style.display = 'none';
        loader.style.display = 'block';

        const formData = new FormData(this);
        const dados = Object.fromEntries(formData.entries());
        // A√ß√£o padr√£o para o index √© a reserva normal
        dados.action = "reservaSite"; 

        fetch(URL_SCRIPT, {
            method: 'POST',
            body: JSON.stringify(dados)
        })
        .then(response => response.json())
        .then(res => {
            if(res.status === 'success') {
                document.getElementById('formReserva').style.display = 'none';
                document.getElementById('mensagem-sucesso').style.display = 'block';
                window.scrollTo(0, 0);
            } else {
                alert("Erro: " + res.message);
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        })
        .catch(error => {
            console.error(error);
            alert("Erro na liga√ß√£o. Tente novamente.");
            btn.style.display = 'block';
            loader.style.display = 'none';
        });
    };
</script>

</body>
</html>
