<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas | Don Tasko</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --whatsapp: #25D366; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; color: var(--text); display: flex; justify-content: center; padding: 20px; }
        .booking-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .logo { text-align: center; margin-bottom: 20px; }
        /* Estilo para o logótipo */
        .logo img { max-width: 150px; height: auto; margin-bottom: 10px; }
        .logo h1 { color: var(--primary); margin: 0; font-size: 24px; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-submit { background: var(--accent); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 25px; cursor: pointer; transition: 0.3s; width: 100%; }
        #msg-sucesso { display: none; background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="booking-card">
    <div class="logo">
        <img src="logo.png" alt="Don Tasko Logo">
        <h1>Don Tasko</h1>
        <p>Reserva de Mesa</p>
    </div>

    <div id="msg-sucesso">✅ Reserva enviada! Verifique o seu e-mail.</div>

    <form id="formReserva">
        <label>Nome Completo</label>
        <input type="text" name="nome" required>

        <label>Telemóvel</label>
        <input type="tel" name="telemovel" required>

        <label>E-mail</label>
        <input type="email" name="email" required>

        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Data</label>
                <input type="date" name="data" id="dataReserva" required>
            </div>
            <div style="flex: 1;">
                <label>Pessoas</label>
                <input type="number" name="pax" id="numPax" value="2" min="1" required>
            </div>
        </div>

        <label>Horário</label>
        <select name="horario" id="selectHorario">
            <option value="">A carregar horários...</option>
        </select>

        <label>Observações</label>
        <textarea name="obs" rows="2" placeholder="Alergias, Etc"></textarea>

        <button type="submit" class="btn-submit" id="btnEnviar">Confirmar Reserva</button>
    </form>
</div>

<script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbw_xj3CGVzOyV7pBgG3w1Fn9JZIn4piHa55a1W3xxLSkF5YhP0Z3I6Lm3-xXYf7WA6q/exec";
    const campoData = document.getElementById('dataReserva');
    const selectHorario = document.getElementById('selectHorario');
    const campoPax = document.getElementById('numPax');
    const btnEnviar = document.getElementById('btnEnviar');

    let configsGlobal = {};

    async function carregarDados() {
        const [fechados, horarios, configs] = await Promise.all([
            fetch(URL_SCRIPT, {method:'POST', body:JSON.stringify({action:'getDiasFechados'})}).then(r => r.json()),
            fetch(URL_SCRIPT, {method:'POST', body:JSON.stringify({action:'getHorarios'})}).then(r => r.json()),
            fetch(URL_SCRIPT, {method:'POST', body:JSON.stringify({action:'getConfigs'})}).then(r => r.json())
        ]);
        
        configsGlobal = configs;
        campoData.min = new Date().toISOString().split('T')[0];
        
        const atualizarForm = () => {
            const dataSel = campoData.value;
            const diaSemana = new Date(dataSel).toLocaleDateString('pt-PT', {weekday:'long'}).toLowerCase();
            if (fechados.includes(diaSemana) || fechados.includes(dataSel)) {
                alert("Restaurante encerrado nesta data.");
                campoData.value = "";
                selectHorario.innerHTML = '<option>Encerrado</option>';
                return;
            }
            gerarHoras(horarios);
        };

        campoData.onchange = atualizarForm;
        campoPax.oninput = verificarGrupo;
        atualizarForm();
    }

    function verificarGrupo() {
        const max = parseInt(configsGlobal.MAX_CONVIDADOS) || 8;
        const numPessoas = campoPax.value;

        if (parseInt(numPessoas) > max) {
            btnEnviar.innerText = "Reservar via WhatsApp (Grupo > " + max + ")";
            btnEnviar.style.background = "var(--whatsapp)";
            
            btnEnviar.onclick = (e) => {
                e.preventDefault();
                // Extrair apenas os números do link que está na sheet (caso tenhas o link completo ou só o número)
                const telOriginal = configsGlobal.WHATSAPP_URL.replace(/\D/g, ""); 
                const mensagem = encodeURIComponent("Olá! Queria reservar uma mesa para " + numPessoas + " pessoas no dia " + campoData.value);
                const linkFinal = "https://wa.me/" + telOriginal + "?text=" + mensagem;
                
                window.open(linkFinal, '_blank');
            };
        } else {
            btnEnviar.innerText = "Confirmar Reserva";
            btnEnviar.style.background = "var(--accent)";
            btnEnviar.onclick = null;
        }
    }

    function gerarHoras(h) {
        selectHorario.innerHTML = '';
        [h.almoco, h.jantar].forEach(intervalo => {
            if (!intervalo) return;
            const [inicio, fim] = intervalo.replace(/–/g, '-').split('-');
            let [hAt, mAt] = inicio.split(':').map(Number);
            const [hFim, mFim] = fim.split(':').map(Number);
            
            while (hAt < hFim || (hAt === hFim && mAt <= mFim)) {
                const tempo = `${String(hAt).padStart(2,'0')}:${String(mAt).padStart(2,'0')}`;
                const opt = document.createElement('option');
                opt.value = opt.text = tempo;
                selectHorario.appendChild(opt);
                mAt += 15;
                if (mAt >= 60) { mAt = 0; hAt++; }
            }
        });
    }

    document.getElementById('formReserva').onsubmit = async (e) => {
        e.preventDefault();
        btnEnviar.disabled = true;
        btnEnviar.innerText = "A processar...";
        const dados = Object.fromEntries(new FormData(e.target));
        dados.action = "reservaSite";
        const res = await fetch(URL_SCRIPT, {method:'POST', body:JSON.stringify(dados)}).then(r => r.json());
        if (res.status === 'success') {
            document.getElementById('formReserva').style.display = 'none';
            document.getElementById('msg-sucesso').style.display = 'block';
        } else {
            alert("Erro: " + res.message);
            btnEnviar.disabled = false;
            btnEnviar.innerText = "Confirmar Reserva";
        }
    };

    carregarDados();
</script>
</body>
</html>
