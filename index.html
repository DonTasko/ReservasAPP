<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Tasko | Reservas</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .logo { max-width: 140px; margin-bottom: 20px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: #2c3e50; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #95a5a6; cursor: not-allowed; }
        #loader { display: none; color: #e67e22; margin-top: 15px; font-weight: bold; }
        #whatsapp-area { display: none; margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 10px; border: 1px solid #27ae60; }
    </style>
</head>
<body>

<div class="card">
    <img src="logo.png" alt="Don Tasko" class="logo">
    <form id="reservaForm">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" required>
        </div>
        <div class="form-group">
            <label>Telemóvel</label>
            <input type="tel" name="telemovel" required placeholder="9xx xxx xxx">
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>Data</label>
                <input type="date" name="data" id="campoData" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Pessoas</label>
                <input type="number" name="pax" id="pax" value="2" min="1" required>
            </div>
        </div>
        
        <div id="camposNormais">
            <div class="form-group">
                <label>Horário</label>
                <select name="horario" id="horarioSelect">
                    <option value="">A carregar horários...</option>
                </select>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" name="email" required>
            </div>
            <button type="submit" class="btn" id="btnSubmeter">Confirmar Reserva</button>
        </div>

        <div id="whatsapp-area">
            <p>Para mais de 8 pessoas, contacte-nos:</p>
            <a href="https://wa.me/351910000000" style="color: #25D366; font-weight: bold; text-decoration: none;">WhatsApp Direto</a>
        </div>
    </form>
    <div id="loader">A processar a sua reserva...</div>
</div>

<script>
    // URL Atualizada conforme solicitado
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzaUS4cvN6venK9QxzvU2uVO0se4qbcKuAiYSHSPqZSbHHHND-Omzb6RqkzcaN-MhPI/exec";

    // Bloquear datas passadas
    document.getElementById('campoData').min = new Date().toISOString().split("T")[0];

    // Lógica de Pessoas/WhatsApp
    document.getElementById('pax').addEventListener('change', function() {
        const p = parseInt(this.value);
        document.getElementById('camposNormais').style.display = p > 8 ? 'none' : 'block';
        document.getElementById('whatsapp-area').style.display = p > 8 ? 'block' : 'none';
    });

    // Carregar Horários da Sheet
    window.onload = function() {
        fetch(URL_SCRIPT, {
            method: 'POST',
            body: JSON.stringify({action: 'getHorarios'})
        })
        .then(r => r.json())
        .then(lista => {
            const s = document.getElementById('horarioSelect');
            if (lista && lista.length > 0) {
                s.innerHTML = lista.map(h => `<option value="${h}">${h}</option>`).join('');
            }
        })
        .catch(err => {
            console.error("Erro ao carregar horários:", err);
            document.getElementById('horarioSelect').innerHTML = "<option value='19:30'>19:30</option><option value='20:30'>20:30</option>";
        });
    };

    // Submeter Formulário com Validação de Erro
    document.getElementById('reservaForm').onsubmit = function(e) {
        e.preventDefault();
        const loader = document.getElementById('loader');
        const btn = document.getElementById('btnSubmeter');
        
        loader.style.display = 'block';
        btn.disabled = true;

        const formData = new FormData(this);
        const dados = Object.fromEntries(formData.entries());
        dados.action = "reserva";

        fetch(URL_SCRIPT, {
            method: 'POST',
            body: JSON.stringify(dados)
        })
        .then(r => r.json())
        .then(res => {
            loader.style.display = 'none';
            if (res.status === "success") {
                alert("Reserva confirmada no Don Tasko!");
                location.reload();
            } else {
                // Aqui exibe o erro de lotação vindo do Google Script
                alert("Atenção: " + res.message);
                btn.disabled = false;
            }
        })
        .catch(err => {
            loader.style.display = 'none';
            btn.disabled = false;
            // Caso ocorra erro de rede ou timeout
            alert("Erro na ligação ao servidor. Tente novamente.");
        });
    };
</script>
</body>
</html>
