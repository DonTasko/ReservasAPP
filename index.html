<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas | Don Tasko</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .booking-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { background: var(--accent); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 25px; cursor: pointer; }
        #msg-sucesso { display: none; background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="booking-card">
    <h2 style="text-align:center; color:var(--primary);">Don Tasko</h2>
    <div id="msg-sucesso">✅ Reserva enviada! Verifique o seu e-mail.</div>
    <form id="formReserva">
        <label>Nome Completo</label>
        <input type="text" name="nome" required placeholder="Seu nome">
        <label>Telemóvel</label>
        <input type="tel" name="telemovel" required placeholder="9xx xxx xxx">
        <label>E-mail</label>
        <input type="email" name="email" required placeholder="seu@email.com">
        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>Data</label>
                <input type="date" name="data" required>
            </div>
            <div style="flex:1;">
                <label>Pessoas</label>
                <input type="number" name="pax" value="2" min="1" max="20">
            </div>
        </div>
        <label>Horário</label>
        <select name="horario" required>
            <option value="12:30">12:30</option><option value="13:00">13:00</option>
            <option value="19:30">19:30</option><option value="20:00">20:00</option>
            <option value="20:30">20:30</option>
        </select>
        <button type="submit" class="btn-submit" id="btnEnviar">Confirmar Reserva</button>
    </form>
</div>
<script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwCBe0OmHpM8RPyAifVLgJ6PJ7G42d7paXYWRC89doUVahf8_ZECe53sWPy5aDHhZEd/exec";
    document.getElementById('formReserva').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        btn.disabled = true; btn.innerText = "A enviar...";
        const dados = Object.fromEntries(new FormData(this));
        dados.action = "reservaSite";
        try {
            const r = await fetch(URL_SCRIPT, { method: 'POST', body: JSON.stringify(dados) }).then(res => res.json());
            if(r.status === "success") {
                document.getElementById('msg-sucesso').style.display = 'block';
                this.reset();
            }
        } catch (err) { alert("Erro ao ligar ao servidor."); }
        btn.disabled = false; btn.innerText = "Confirmar Reserva";
    };
</script>
</body>
</html>
