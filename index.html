<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas | Don Tasko</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; color: var(--text); display: flex; justify-content: center; padding: 20px; }
        .booking-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo h1 { color: var(--primary); margin: 0; font-size: 24px; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-submit { background: var(--accent); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 18px; margin-top: 25px; cursor: pointer; width: 100%; }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }
        .loading { display: none; text-align: center; margin-top: 10px; color: var(--accent); font-weight: bold; }
        #msg-sucesso { display: none; background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="booking-card">
    <div class="logo">
        <h1>üçΩÔ∏è Don Tasko</h1>
        <p>Reserve a sua mesa</p>
    </div>

    <div id="msg-sucesso">‚úÖ Reserva enviada! Verifique o seu e-mail.</div>

    <form id="formReserva">
        <label>Nome Completo</label>
        <input type="text" name="nome" placeholder="Seu nome" required>

        <label>Telem√≥vel</label>
        <input type="tel" name="telemovel" placeholder="9xx xxx xxx" required>

        <label>E-mail</label>
        <input type="email" name="email" placeholder="seu@email.com" required>

        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Data</label>
                <input type="date" name="data" id="dataReserva" required>
            </div>
            <div style="flex: 1;">
                <label>Pessoas</label>
                <input type="number" name="pax" value="2" min="1" max="20" required>
            </div>
        </div>

        <label>Hor√°rio Dispon√≠vel</label>
        <select name="horario" id="selectHorario">
            <option value="">Selecione uma data primeiro...</option>
        </select>

        <label>Observa√ß√µes</label>
        <textarea name="obs" rows="2" placeholder="Alergias, Etc"></textarea>

        <button type="submit" class="btn-submit" id="btnEnviar">Confirmar Reserva</button>
        <div class="loading" id="loader">A processar...</div>
    </form>
</div>

<script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbw3ECrkhT9l4ap5duXYBjZcWGaxTvYDsVXq32UC-5MhSOP-jyXbXC5oi2GIzf4wpOCx/exec";
    
    // Configura√ß√µes iniciais
    const campoData = document.getElementById('dataReserva');
    const selectHorario = document.getElementById('selectHorario');
    const hoje = new Date().toISOString().split('T')[0];
    campoData.setAttribute('min', hoje);
    campoData.value = hoje;

    // 1. Carregar Hor√°rios e Dias de Fecho da Sheet
    async function carregarConfiguracoes() {
        try {
            const respFecho = await fetch(URL_SCRIPT, { method: 'POST', body: JSON.stringify({action: 'getDiasFechados'}) });
            const diasFechados = await respFecho.json();

            const respHoras = await fetch(URL_SCRIPT, { method: 'POST', body: JSON.stringify({action: 'getHorarios'}) });
            const intervalos = await respHoras.json();

            validarEGerarHorarios(diasFechados, intervalos);

            campoData.addEventListener('change', () => validarEGerarHorarios(diasFechados, intervalos));
        } catch (e) { console.error("Erro ao carregar configs:", e); }
    }

    function validarEGerarHorarios(fechados, intervalos) {
        const dataEscolha = new Date(campoData.value);
        const diaSemana = dataEscolha.toLocaleDateString('pt-PT', { weekday: 'long' }).toLowerCase();
        const dataISO = campoData.value;

        if (fechados.includes(diaSemana) || fechados.includes(dataISO)) {
            alert("O restaurante est√° encerrado nesta data.");
            campoData.value = "";
            selectHorario.innerHTML = '<option value="">Restaurante Fechado</option>';
            document.getElementById('btnEnviar').disabled = true;
            return;
        }

        document.getElementById('btnEnviar').disabled = false;
        gerarSelectHoras(intervalos);
    }

    function gerarSelectHoras(intervalos) {
        selectHorario.innerHTML = '';
        const slots = [];
        
        [intervalos.almoco, intervalos.jantar].forEach(intervalo => {
            if (!intervalo) return;
            const [inicio, fim] = intervalo.split('-');
            let atual = parseHora(inicio);
            const limite = parseHora(fim);

            while (atual <= limite) {
                slots.push(formatarHora(atual));
                atual.setMinutes(atual.getMinutes() + 30);
            }
        });

        slots.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s;
            opt.textContent = s;
            selectHorario.appendChild(opt);
        });
    }

    function parseHora(h) {
        const [hh, mm] = h.split(':');
        const d = new Date();
        d.setHours(hh, mm, 0, 0);
        return d;
    }

    function formatarHora(d) {
        return d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
    }

    // 2. Envio do Formul√°rio
    document.getElementById('formReserva').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        const loader = document.getElementById('loader');
        btn.disabled = true; loader.style.display = 'block';

        const dados = Object.fromEntries(new FormData(this).entries());
        
        try {
            const r = await fetch(URL_SCRIPT, { method: 'POST', body: JSON.stringify(dados) });
            const res = await r.json();
            if (res.status === 'success') {
                document.getElementById('formReserva').style.display = 'none';
                document.getElementById('msg-sucesso').style.display = 'block';
            } else { alert("Erro: " + res.message); btn.disabled = false; loader.style.display = 'none'; }
        } catch (err) { alert("Erro na liga√ß√£o."); btn.disabled = false; loader.style.display = 'none'; }
    };

    carregarConfiguracoes();
</script>

</body>
</html>
